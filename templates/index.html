<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <style>
        body {
            font-family: sans-serif;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 300px;
        }

        .hidden {
            display: none;
        }

        .todo {
            margin-bottom: 10px;
        }

        li button {
            -webkit-appearance: none;
            border: none;
            outline: none;
            float: right;
            color: red;
            cursor: pointer;
            font-size: 20px;
        }

        #error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="error" class="hidden">Somehing went wrong!</div>
    <form id="form">
        <input type="text" id="description" name="description">
        <input type="submit" value="Create">
    </form>
    <ul id="list">
        {% for d in data %}
        <li class="todo"> 
            <input class="check-completed" data-id="{{ d.id }}" type="checkbox" {% if d.completed %} checked {% endif %}/>
            {{ d.description }}
            <button class="delete" data-id="{{ d.id}}">&cross;</button>
        </li>
        {% endfor  %}
    </ul>
    
    <script>
        const todoForm = document.querySelector('#form');
        const checkboxes = document.querySelectorAll('.check-completed');
        const deleteButtons = document.querySelectorAll('.delete');        

         todoForm.onsubmit = (event) => {
             event.preventDefault();

             const description = document.querySelector('#description').value;
             const list = document.querySelector('#list');
             const error = document.querySelector('#error');
             const liItem = document.createElement('li');

             fetch('/todos/create', {
                 method: 'POST',
                 body: JSON.stringify({
                     description,
                 }),
                 headers: {
                     'Content-Type': 'application/json',
                 }
             })
             .then((response) => response.json())
             .then((jsonResponse) => {
                 console.log(jsonResponse);
                 liItem.innerHTML = jsonResponse['description'];
                 list.appendChild(liItem);
                 error.classList.add('hidden');
                 
             })
             .catch((err) => {
                 console.log(err)
                 error.classList.remove('hidden');
             })
         }

         checkboxes.forEach((checkbox) => {
            checkbox.onchange = (event) => {
                console.log(event);
                const newCompleted = event.target.checked;
                const todoId = event.target.dataset['id'];
                const error = document.querySelector('#error');
                fetch(`/todos/${todoId}/set-completed`, {
                    method: 'POST',
                    body: JSON.stringify({
                        completed: newCompleted,
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(() => {
                    error.classList.add('hidden');
                })
                .catch((err) => {
                    console.log(err);
                    error.classList.remove('hidden');
                });
            };
        });

        deleteButtons.forEach((deleteBtn) => {
            deleteBtn.onclick = ((event) => {
                todoId = event.target.dataset['id'];
                fetch(`todos/${todoId}/delete`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(() => {
                    error.classList.add('hidden');
                })
                .catch((err) => {
                    console.log(err)
                })
                
            })
        })
    </script>
</body>
</html>
